<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Days</title>
  <link rel="stylesheet" href="S.css">
</head>
<body>
  <header>
    <h1>Virtual DJ</h1>
  </header>

  <main>
    <section id="now-playing">
      <h2>Now Playing</h2>
      <div id="album-display">
        <img id="album-cover" src="Images/50.jpg" alt="Album Cover">
        <img id="album-cover" src="Images/baby.jpeg" alt="Album Cover">
        <img id="album-cover" src="Images/Lil.jpeg" alt="Album Cover">
        <img id="album-cover" src="Images/One.jpeg" alt="Album Cover">
        <div id="album-info">
          <h3 id="album-title"></h3>
          <p id="album-artist"></p>
        </div>
      </div>
    </section>

    <section id="album-list">
      <h2>Album List</h2>
      <ul id="albums"></ul>
    </section>

    <section id="add-album">
      <h2>Add New Album</h2>
      <form id="album-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required>
        <label for="cover-url">Cover URL:</label>
        <input type="text" id="cover-url" required>
        <button type="submit">Add Album</button>
      </form>
    </section>

    <section id="library-status">
      <h2>Library Status</h2>
      <p id="status-message"></p>
    </section>
  </main>

  <script src="js.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">
</head>

  <header>
    <h1>DJ Days</h1>
  </header>

  <main>
    <section id="now-playing">
      <h2>Now Playing</h2>
      <div id="album-display">
        <!-- Album cover, title, and artist will be displayed here -->
      </div>
    </section>

    <section id="album-list">
      <h2>Album List</h2>
      <ul id="album-items">
        <!-- Album list items will be added here dynamically -->
      </ul>
    </section>


    <section id="library-status">
      <!-- Library status message will be displayed here -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
